<h1>{{#i18n}}Benefits{{/i18n}}</h1>
<div class="spacer mt-3"></div>
<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="{{ www }}">{{#i18n}}Home{{/i18n}}</a></li>
		<li class="breadcrumb-item active" aria-current="page">{{#i18n}}Benefits{{/i18n}}</li>
	</ol>
</nav>
<div class="actions-toolbar">
	<a href="{{ www }}benefits/add" class="btn btn-primary">{{#i18n}}Add benefits category{{/i18n}}</a>
</div>
<div class="spacer mt-3"></div>
<table class="table benefits list-view">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">{{#i18n}}Title{{/i18n}}</th>
			<th scope="col">{{#i18n}}Actions{{/i18n}}</th>
		</tr>
	</thead>
	<tbody>
		{{# benefits }}
		<tr>
			<th scope="row">{{ benefit_id }}</th>
			<td>{{ title }}</td>
			<td>
				<a class="btn btn-sm btn-primary" href="{{ www }}benefits/{{ benefit_id }}/edit">Edit</a>
				<a class="btn btn-sm btn-danger" href="{{ www }}benefits/{{ benefit_id }}/delete">Delete</a>
			</td>
		</tr>
		{{/ benefits }}
	</tbody>
</table>
